<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="./media.css">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <p class="h1Alike">MEET THE COUNTER</p>
        <label>
            <p class="infoText">Enter your text in the form below, click the button and take the results.</p>
            <br>
            <textarea class="userInput" cols="30" rows="10" placeholder="Enter your text"></textarea>
        </label>
        <input class="button" type="button" value="CALCULATE">
        <div class="userOutputContainer">
                <div class="userOutput">
                    <div class="userOutputElement">
                        <div>Sentences</div>
                        <div class="sentence">0</div>
                    </div>
                    <div class="userOutputElement">
                        <div>Words</div>
                        <div class="word">0</div>
                    </div>
                    <div class="userOutputElement">
                        <div>Letter</div>
                        <div class="letter">0</div>
                        </div>
                    <div class="userOutputElement">
                        <div>Number</div>
                        <div class="number">0</div>
                    </div>
                    <div class="userOutputElement">
                        <div>Symbol</div>
                        <div class="symbol">0</div>
                    </div>
                    <div class="userOutputElement">
                        <div>Space</div>
                        <div class="space">0</div>
                    </div>
            </div>
        </div>
    </div>
    <script src="./main.js"></script>
</body>
</html>
